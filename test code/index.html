<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping The Moon</title>
    <link rel="icon" href="./imgs/z12.jpg">
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
      

    <nav>
        <div class="nav-container">
            <a href="index.html">
                <img src="./imgs/z12.jpg" class="logonav">
            </a>

            <div class="nav-profile">
                <p class="nav-profile-name">รายการในตะกร้า</p>
                <div onclick="openCart()" slyle="cursor: pointer;" class="nav-profile-cart">
                    <i class="fas fa-cart-shopping"></i>
                    <div id="cartcount" class="cartcount" style="display: none;">
                        0
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="sidebar">
            <input onkeyup="searchsomething(this)" id="txt_search" class="sidebar-search" placeholder="ค้นหาสิ.........">

            <a onclick="searchproduct('all')" class="sidebar-items">
                ทั้งหมด
            </a>
            <a onclick="searchproduct('clothing')" class="sidebar-items">
                เครื่องแต่งกาย
            </a>
            <a onclick="searchproduct('shoe')" class="sidebar-items">
                รองเท้า
            </a>
            <a onclick="searchproduct('decorations')" class="sidebar-items">
                เครื่องประดับ เเละ วัตถุมีค่า
            </a>
            <a onclick="searchproduct('holy')" class="sidebar-items">
                สิ่งศักดิ์สิทธิ์ เเละ รูปปั้นเอาไว้บูชา
            </a>
            <a onclick="searchproduct('food')" class="sidebar-items">
                อาหาร,ขนม เเละ เครื่องดื่ม
            </a>
            <a onclick="searchproduct('electric')" class="sidebar-items">
                เครื่องใช้ไฟฟ้า
            </a>
            <a onclick="searchproduct('toy')" class="sidebar-items">
                ของเล่น
            </a>
            <a onclick="searchproduct('novelty')" class="sidebar-items">
                ของแปลกๆ
            </a>
            <a onclick="searchproduct('other')" class="sidebar-items">
                อื่นๆ
            </a>
    </div>
        <div id="productlist" class="product">
           


        </div>
    </div>

    <div id="modalDesc" class="modal" style="display:none;">
        <div onclick="closeModal()" class="modal-dg"></div>
        <div class="modal-page">
            <h2>ข้อมูลสิ้นค้า</h2>
            <br>
            <div class="modaldesc-content">
                <img id="mdd-img" class="modaldesc-img" src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <div class="modaldesc-detail">
                    <p id="mdd-name" style="font-size: 1.5vw;">product name</p>
                    <p id="mdd-price" style="font-size: 1.2vw;">5500 THB</p>
                    <br>
                    <p id="mdd-desc" style="color: #adadad;">สินค้านี้จริง!</p>
                    <br>
                    <div class="btn-control">
                        <button onclick="closeModal()" class="btn">
                            ปิด
                        </button>
                        <button onclick="addtocart()" class="btn btn-buy">
                            นำใส่ตะกร้า
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="modalCart" class="modal" style="display: none;">
        <div onclick="closeModal()" class="modal-dg"></div>
        <div class="modal-page">
            <h2 style="font-size: 1.5vw;">รายการสิ้นค้าในตะกร้า</h2>
            <br>
            <div id="mycart" class="cartlist">
                
                
            </div>
            <div class="btn-control">
                <button onclick="closeModal()" class="btn">
                    ยกเลิก
                </button>
                <button class="btn btn-buy">
                    สั่งซื้อ
                </button>
            </div>
        </div>
    </div>

</body>
</html>
